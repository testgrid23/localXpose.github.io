<style>
    body {
        color: #999;
        background: #0e0e0e;
        font-family: 'Varela Round', sans-serif;
    }

    .form-control {
        box-shadow: none;
        border-color: #ddd;
    }

    .form-control:focus {
        border-color: #4aba70;
    }

    .login-form {
        width: 450px;
        margin: 0 auto;
        padding: 30px 0;
    }

    .login-form form {
        color: #434343;
        border-radius: 1px;
        margin-bottom: 15px;
        background: #1d1d1d;
        border: 1px solid #303030;
        box-shadow: 0px 2px 2px rgba(116, 116, 116, 0.3);
        padding: 30px;
    }

    .login-form h4 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 20px;
    }

    .login-form .avatar {
        color: #fff;
        margin: 0 auto 30px;
        margin-bottom: 12px;
        text-align: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        z-index: 9;
        background: #373a38;
        padding: 15px;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
    }
    form:hover{
        box-shadow: 1px 1px 2px 2px rgba(171, 241, 180, 0.1);
    }

    .login-form .avatar i {
        font-size: 31px;
        margin-left: -5px;
        margin-top: -7px;

    }

    .login-form .form-group {
        margin-bottom: 20px;
    }

    .login-form .form-control,
    .login-form .btn {
        min-height: 40px;
        background-color: #1d1d1d;
border-color: #6a6868;
        border-radius: 2px;
        transition: all 0.5s;
    }
    .form-control:hover{
        border-color: #8952e0;
    }

    .login-form .close {
        position: absolute;
        top: 15px;
        right: 15px;
    }

    .login-form .btn {
        background: #8952e0;
        border: none;
        line-height: normal;
    }

    .login-form .btn:hover,
    .login-form .btn:focus {
        background: #8952e0;
    }

    .login-form .checkbox-inline {
        float: left;
    }

    .login-form input[type="checkbox"] {
        margin-top: 2px;
    }

    .login-form .forgot-link {
        float: right;
    }

    .login-form .small {
        font-size: 13px;
    }

    .login-form a {
        color: #aca5a5;
    }

    label {
        color: #fff;
        font-family:Arial, Helvetica, sans-serif;
    }

    a,
    a:hover {
        color: #aca5a5
    }
    i{
        cursor: pointer;
        
    }
    .field-icon {
  float: right;
  margin-right: 9px;
    margin-top: -31px;
  position: relative;
  z-index: 2;
  color: #fff;
font-size: small;
}
</style>

            <h4 class="modal-title" style="color: #fff;font-size: x-large;
            font-weight: bold;
        ">Sign Up</h4>
            <h5 class="text-center" style="color: #aca5a5;margin-bottom: 39px;">Create your LocalXpose account</h5>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                
                    <input type="password" class="form-control" id="password" required="required">
                    <span
                        class="input-group-text" id="togglePassword">
                        <i class="material-icons field-icon"  id="toggleIcon">visibility_off</i>
                    </span>
               
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required="required">
                    <span class="input-group-text" id="toggleConfirmPassword">
                        <i class="material-icons field-icon" id="toggleConfirmIcon">visibility_off</i>
                    </span>
            </div>
            <!-- <div class="form-group small clearfix">
                <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div> -->
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign Up">

            <div class="small" style="color: #aca5a5;margin-top: 25px;">By signing up, you agree to the 
                <a href="#" style="text-decoration:underline;">terms of service & privacy policy</a></div>

        </form>
        <div class="text-center small" style="color: #fff;margin-top: 39px;font-size: large;">Already have an account? <a href="#" style="color: #fff  !important;">Login</a></div>
    </div>
</body>

</html>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form data
        var formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirmPassword').value
        };

        // Save form data to JavaScript variables
        var email = formData.email;
        var password = formData.password;
        var confirmPassword = formData.confirmPassword;

        // Do something with the form data
        console.log('Email:', email);
        console.log('Password:', password);
        console.log('Confirm Password:', confirmPassword);
    });

    document.getElementById('togglePassword').addEventListener('click', function () {
        var passwordInput = document.getElementById('password');
        var icon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.textContent = 'visibility';
        } else {
            passwordInput.type = 'password';
            icon.textContent = 'visibility_off';
        }
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
        var confirmPasswordInput = document.getElementById('confirmPassword');
        var icon = document.getElementById('toggleConfirmIcon');

        if (confirmPasswordInput.type === 'password') {
            confirmPasswordInput.type = 'text';
            icon.textContent = 'visibility';
        } else {
            confirmPasswordInput.type = 'password';
            icon.textContent = 'visibility_off';
        }
    });
</script>
